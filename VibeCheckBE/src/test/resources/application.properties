spring.application.name=VibeCheckBE

# Test database configuration - using H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Disable dotenv import for tests
spring.config.import=

# Mock values for external services (tests don't need real values)
supabase.url=http://localhost:54321
supabase.anon-key=test-anon-key
supabase.jwt-secret=test-jwt-secret

spotify.client-id=test-client-id
spotify.client-secret=test-client-secret

gemini.api.key=test-api-key

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

